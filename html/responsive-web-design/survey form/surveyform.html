<DOCTYPE! html>
    <html>
        <head>
            <meta charset = 'utf-8'/>
            <meta name="viewport" content="'width=device-width, initial-scale=1.0"/>
            <link href='styles.css' rel='stylesheet'/>
            <title>Survey Form</title>
        </head>
        <body>
            <div>
                <h1 id='title'>Audience Engagement Survey Form</h1> 
                <p id='description'>Thank you for taking the time to help us improve our content</p>
            </div>
            <form id='survey-form' method="post">
                <fieldset>
                    <label  id= 'name-label'for="name">Name <input id='name' type="text" placeholder='Enter your name' required /></label>

                    <label  id='email-label' for='email'>Email <input id="email" type='email' placeholder='Enter your Email' required/></label>

                    <label  id='number-label' for="number">Age (optional) <input id='number' type='number' placeholder='Age' min="12" max="120"/></label>
                </fieldset>
                <fieldset>
                    <label  for="Yes-No-Maybe-I'm afraid">Would you recommend 'Coffee Time in English' to a friend?</label>
                    <label >Yes <input type='radio' name="Yes-No-Maybe-I'm afraid" class='inline' value="1"/></label>
                    <label >No <input type='radio' name="Yes-No-Maybe-I'm afraid" class='inline' value='2'/></label>
                    <label >Maybe <input type='radio' name="Yes-No-Maybe-I'm afraid" class='inline' value="3"/></label>
                    <label >I'm afraid <input type='radio' name="Yes-No-Maybe-I'm afraid" class='inline' value="4"/></label>
                </fieldset>
                <fieldset>
                    <label for='dropdown' >Which option best describes your current mood after watching the <a href='https://www.youtube.com/watch?v=pc8WFYhkatA&ab_channel=Masseis' target="blank">video</a>?
                        <select id="dropdown">
                            <option value="">(Select current mood)</option>
                            <option value="1">Happy</option>
                            <option value="2">Sad</option>
                            <option value="3">Ambivalent</option>
                            <option value="4">Nihilistic</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label > What would you like to see improved? (check all that apply) </label>
                    <label  for="coffee"><input type='checkbox' id="'coffee" value="1" class='inline'/>Coffee</label>
                    <label  for="spoon"><input type='checkbox' id='spoon' value='2' class='inline'/>Spoon</label>
                    <label  for="rose"><input type='checkbox' id='rose' value='3' class='inline'/>Rose</label>
                    <label  for="My stomach is ill"><input type='checkbox' id='My stomach is ill' value='4' class='inline'/>My stomach is ILL</label>
                    <label  for="everything"><input type='checkbox' id='everything' value='5' class='inline'/>Everything</label>
                </fieldset>
                <fieldset>
                    <label class='comments' for='comments'>Provide your feedback:<textarea id='comments' name='comments' rows='3' cols='30' placeholder='Your feedback here!'></textarea></label>
                </fieldset>      
                <input id='submit' class='comments' type="submit" value="Send it in!"/>

            </form>
        </body>
    </html>
