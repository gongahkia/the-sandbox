<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel's Portfolio</title>
  <style>
    :root {
      --lavender-50: #F8F6FF;
      --lavender-100: #F1EAFF;
      --lavender-200: #E4D9FF;
      --lavender-300: #C8B6E2;
      --lavender-400: #B39DCC;
      --lavender-500: #9D84B7;
      --lavender-600: #8A6CA6;
      --lavender-700: #725891;
      --white: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--lavender-100);
      color: var(--lavender-700);
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      background: var(--white);
      border-radius: 2rem;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 10px 24px rgba(157,132,183,0.12);
      padding: 2rem;
    }
    @media (min-width: 640px) {
      .container {
        grid-template-columns: 1fr 2fr;
      }
    }
    @media (min-width: 1024px) {
      .container {
        grid-template-columns: 1fr 2fr 1fr;
      }
    }
    /* Profile Section */
    .profile {
      background: var(--lavender-50);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-width: 220px;
    }
    .profile-avatar {
      width: 9rem;
      height: 9rem;
      margin-bottom: 1rem;
      border-radius: 50%;
      background: var(--lavender-200);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .profile h1 {
      margin: 0.5rem 0 0.25rem;
      font-size: 2rem;
      font-weight: bold;
      color: var(--lavender-700);
    }
    .profile .role {
      font-size: 1rem;
      color: var(--lavender-600);
      margin-bottom: 1rem;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tag {
      background: var(--lavender-200);
      color: var(--lavender-700);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .social {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .social a {
      background: var(--lavender-500);
      color: var(--white);
      border-radius: 50%;
      padding: 0.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .social a:hover, .social a:focus {
      background: var(--lavender-400);
      outline: none;
    }
    /* Projects */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      max-height: 700px;
      padding-right: 0.5rem;
    }
    .project-card {
      background: var(--white);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(157,132,183,0.07);
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .project-title {
      font-weight: 600;
      color: var(--lavender-700);
      font-size: 1.1rem;
      margin: 0;
    }
    .project-desc {
      color: var(--lavender-600);
      font-size: 0.95rem;
    }
    .project-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .project-tag {
      background: var(--lavender-100);
      color: var(--lavender-600);
      border-radius: 999px;
      font-size: 0.75rem;
      padding: 0.15rem 0.6rem;
    }
    /* About & Skills */
    .about, .skills {
      background: var(--lavender-50);
      border-radius: 1.5rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .about-title, .skills-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      color: var(--lavender-700);
      font-size: 1.15rem;
      margin-bottom: 0.75rem;
    }
    .about-list {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    .about-list span {
      color: var(--lavender-700);
      font-weight: 500;
      font-size: 1rem;
    }
    .skills-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .skill-bar {
      background: var(--white);
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      box-shadow: 0 1px 3px rgba(157,132,183,0.05);
    }
    .skill-name {
      font-size: 0.9rem;
      color: var(--lavender-700);
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .bar-bg {
      background: var(--lavender-200);
      border-radius: 999px;
      height: 0.5rem;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .bar-fill {
      background: var(--lavender-500);
      height: 100%;
      border-radius: 999px;
      position: absolute;
      left: 0; top: 0;
    }
    /* Scrollbar */
    .projects::-webkit-scrollbar {
      width: 6px;
    }
    .projects::-webkit-scrollbar-thumb {
      background: var(--lavender-300);
      border-radius: 6px;
    }
    .projects::-webkit-scrollbar-track {
      background: var(--lavender-100);
      border-radius: 6px;
    }
  </style>
</head>
<script>
  async function loadGitHubProjects() {
    const projectsContainer = document.querySelector('.projects div');
    try {
      const response = await fetch('https://api.github.com/users/gongahkia/repos?sort=stars&per_page=3');
      if (!response.ok) throw new Error('Failed to fetch repos');
      const repos = await response.json();
      projectsContainer.innerHTML = repos.map(repo => `
        <article class="project-card" aria-label="${repo.name} project">
          <h2 class="project-title">
            <a href="${repo.html_url}" target="_blank" rel="noopener" 
               style="color: inherit; text-decoration: none;">
              ${repo.name}
              <svg width="14" height="14" style="display: inline-block; margin-left: 0.5rem;" 
                   fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                   stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
              </svg>
            </a>
          </h2>
          <p class="project-desc">${repo.description || 'No description available'}</p>
          <div class="project-tags">
            <span class="project-tag">â˜† ${repo.stargazers_count} Stars</span>
            ${repo.language ? `<span class="project-tag">${repo.language}</span>` : ''}
          </div>
        </article>
      `).join('');
    } catch (error) {
      projectsContainer.innerHTML = `
        <article class="project-card">
          <p class="project-desc">Failed to load projects. 
            <a href="https://github.com/gongahkia" target="_blank">View on GitHub</a>
          </p>
        </article>
      `;
    }
  }
  window.addEventListener('DOMContentLoaded', loadGitHubProjects);
</script>
