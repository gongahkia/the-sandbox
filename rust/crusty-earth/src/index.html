<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crusty Earth</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #app {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100%;
        }
        #controls {
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .info {
            padding: 6px 8px;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="controls">
            <label for="resolution">Hexagon Resolution:</label>
            <select id="resolution">
                <option value="6">6 - City (~1km)</option>
                <option value="7">7 - Neighborhood (~500m)</option>
                <option value="8">8 - Block (~250m)</option>
                <option value="9">9 - Building (~100m)</option>
            </select>
            <button id="load-data">Load Sample Data</button>
            <input type="file" id="file-input" accept=".csv,.geojson">
        </div>
        <div id="map"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
