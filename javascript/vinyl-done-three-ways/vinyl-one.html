<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl visual one</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .record-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, #0a0a0a 48%, transparent 50%),
                repeating-radial-gradient(circle at center, #0a0a0a 0, #0a0a0a 5px, #222 6px, #222 9px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            animation: spin 5s linear infinite;
            transition: all 0.5s ease;
        }

        .record-container:hover .vinyl {
            animation-play-state: paused;
        }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .record-container:hover .label {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="record-container">
        <div class="vinyl"></div>
        <div class="label">
            <p id="song-info">Hover to see what's playing</p>
        </div>
    </div>

    <script>

        const currentSong = {
            title: "Bohemian Rhapsody",
            artist: "Queen"
        };

        const songInfo = document.getElementById('song-info');
        const recordContainer = document.querySelector('.record-container');

        recordContainer.addEventListener('mouseenter', () => {
            songInfo.textContent = `${currentSong.title} by ${currentSong.artist}`;
        });

        recordContainer.addEventListener('mouseleave', () => {
            songInfo.textContent = "Hover to see what's playing";
        });

    </script>
</body>
</html>
