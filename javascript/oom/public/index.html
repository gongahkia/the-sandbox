<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OOM Video Call Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    #oom-header {
      background: #2d3e50;
      color: #fff;
      padding: 24px 0 12px 0;
      text-align: center;
      letter-spacing: 2px;
      font-size: 2.2em;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    #dashboard {
      background: #fff;
      max-width: 480px;
      margin: 32px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.08);
      padding: 32px 32px 24px 32px;
    }
    #dashboard input, #dashboard button {
      font-size: 1em;
      padding: 8px 12px;
      margin: 0 4px 8px 0;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      outline: none;
    }
    #dashboard button {
      background: #2d8cff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    #dashboard button:hover {
      background: #1b6edc;
    }
    #roomList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #roomList li {
      background: #f0f4fa;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.05em;
      box-shadow: 0 1px 2px rgba(44,62,80,0.03);
    }
    .status-idle { color: #888; font-weight: 500; }
    .status-active { color: #2d8cff; font-weight: 600; }
    #roomSection {
      max-width: 900px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.08);
      padding: 24px 32px 32px 32px;
    }
    #roomTitle {
      font-size: 1.4em;
      color: #2d3e50;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    #roomEvents {
      margin: 10px 0 18px 0;
      min-height: 1.5em;
      color: #2d8cff;
      font-size: 1.05em;
    }
    #localVideo, .remote-video {
      width: 220px;
      height: 160px;
      background: #222;
      border-radius: 8px;
      margin: 8px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      object-fit: cover;
      border: 2px solid #2d8cff;
    }
    #localVideo {
      border: 2px solid #2ecc71;
    }
    #remoteVideos {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    .username-label {
      font-size: 0.95em;
      color: #2d3e50;
      text-align: center;
      display: block;
      margin-top: 2px;
      font-weight: 500;
    }
    #controls {
      margin: 18px 0 0 0;
      display: flex;
      gap: 12px;
    }
    #controls button {
      padding: 10px 18px;
      font-size: 1.05em;
      border-radius: 6px;
      border: none;
      background: #2d8cff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #controls button:disabled {
      background: #b0c4de;
      cursor: not-allowed;
    }
    #controls #leaveBtn {
      background: #e74c3c;
    }
    #controls #leaveBtn:hover {
      background: #c0392b;
    }
    @media (max-width: 900px) {
      #roomSection { padding: 16px 4vw; }
      #dashboard { padding: 16px 4vw; }
      #localVideo, .remote-video { width: 140px; height: 100px; }
    }
  </style>
</head>
<body>
  <div id="oom-header">OOM</div>
  <div id="dashboard">
    <input id="usernameInput" placeholder="Your name (optional)" />
    <input id="newRoomInput" placeholder="New room name" />
    <button id="createRoomBtn">Create Room</button>
    <h3 style="margin-top:18px;">Available Rooms</h3>
    <ul id="roomList"></ul>
  </div>
  <div id="roomSection" style="display:none;">
    <h3 id="roomTitle"></h3>
    <div id="roomEvents"></div>
    <div>
      <video id="localVideo" autoplay muted></video>
      <span class="username-label" id="localUsername"></span>
    </div>
    <div id="remoteVideos"></div>
    <div id="controls">
      <button id="startBtn" disabled>Start Call</button>
      <button id="hangupBtn" disabled>Hang Up</button>
      <button id="leaveBtn">Leave Room</button>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
