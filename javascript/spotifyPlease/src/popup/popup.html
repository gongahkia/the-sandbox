<!DOCTYPE html>
<html>
<head>
  <title>Spotify Playlist Editor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1AA34A;
    }
  </style>
</head>
<body>
  <h2>Spotify Please</h2>
  <p>Edit your Spotify playlists with Ease.</p>
  <button id="startButton">Start Editing</button>
  <script src="popup.js"></script>
</body>
</html>
