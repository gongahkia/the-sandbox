<!DOCTYPE html>
<html>
<head>
    <title>TDBMWDC: The Definitive Black Myth Wukong Death Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: transparent;
        }

        #overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
            border: 2px solid #ff4500;
            backdrop-filter: blur(5px);
        }

        #overlay:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        #boss-name {
            margin: 0 0 10px 0;
            padding-bottom: 10px;
            font-size: 24px;
            text-align: center;
            color: #ff4500;
            border-bottom: 1px solid #ff4500;
            text-shadow: 0 0 5px rgba(255, 69, 0, 0.7);
        }

        #death-counter {
            font-size: 36px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.9);
        }

        p {
            margin: 5px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes deathIncrement {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); color: #ff0000; }
            100% { transform: scale(1); }
        }

        .death-animation {
            animation: deathIncrement 0.5s ease;
        }

        @media (max-width: 768px) {
            #overlay {
                width: 200px;
                top: 10px;
                right: 10px;
            }
            
            #boss-name {
                font-size: 18px;
            }
            
            #death-counter {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h2 id="boss-name">Current Boss</h2>
        <p>Deaths: <span id="death-counter">0</span></p>
    </div>
    <script src="overlay.js"></script>
</body>
</html>
